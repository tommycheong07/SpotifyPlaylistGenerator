<html>
<head>
	<meta name="viewport" content="width=device-width">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.center {
			text-align: center;
		}
		.right {
			text-align: right;
		}
		.left {
			text-align: left;
		}
	</style>
</head>


<body onload="onPageLoad()" class="body">

	<div class = "title col-xs-12 center">
        Spotify Playlist Generator
    </div>

    <div class = col-xs-12>

        <div class = "playlist-creations-info">
            <div class = "playlist-creation center col-xs-12">
                <div class="playlist-name-container col-xs-12 center">
                    <p>Input New Playlist Name</p>
                    <input id='playlist-name'/>
                </div>
                <div class="playlist-description-container col-xs-12">
                    <p>Input Playlist Description (optional)</p>
                    <input id='playlist-description'/>
                </div>
                <div class="playlist-type-button col-xs-12 center">
                    Public Playlist? <br>
                    <input type="checkbox" id="playlist-type">
                </div>
                <div class = "col-sm-4"></div>
                <div class = "skip center col-sm-1">
                    <button id='skip-button'type="button">Skip</button>
                </div>
                <div class = "create-playlist center col-sm-2">
                    <button class = "w3-green" id='create-playlist-button'type="button">Create Playlist</button>
                </div>
                <div class = "next center col-sm-1">
                    <button id='next-button'type="button">Next</button>
                </div>
                <div class = "col-sm-4"></div>
            </div>
        </div>
    </div>



</body>

<script src="playlist_creation.js"></script>

</html>
