<html>
<head>
	<meta name="viewport" content="width=device-width">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.center {
			text-align: center;
		}
		.right {
			text-align: right;
		}
		.left {
			text-align: left;
		}
	</style>
</head>


<body onload="onPageLoad()" class="body">

	<div class = "title col-xs-12 center">
        Spotify Playlist Generator
    </div>

    <div class = col-xs-4>
        <div class = "authorizations">
            <div class = "authorization center col-xs-12">
                <div class="client-id-container">
                    <p>Input Spotify Client ID here</p>
                    <input id='client-id'/>
                </div>
                <div class="client-secret-container">
                    <p>Input Spotify Client Secret here</p>
                    <input id='client-secret'/>
                </div>
                <div class = "authorize-button center">
                    <button type="button">Authorize</button>
                </div>
            </div>
        </div>

        <div class = "playlist-creations-info">
            <div class = "playlist-creation center col-xs-12">
                <div class="playlist-name-container col-xs-12 center">
                    <p>Input New Playlist Name</p>
                    <input id='playlist-name'/>
                </div>
                <div class="playlist-description-container col-xs-12">
                    <p>Input Playlist Description (optional)</p>
                    <input id='playlist-description'/>
                </div>
                <div class="playlist-type-button col-xs-12 center">
                    Public Playlist? <br>
                    <input type="checkbox" id="playlist-type">
                </div>
                <div class = "create-playlist center col-xs-12">
                    <button type="button">Create Playlist</button>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xs-8">

        <div class = "generate-button center col-xs-12">
            <button type="button">Generate Songs</button>
    
        </div> 

        <div class = "albumn-swipe col-xs-12">
            <div class="col-xs-1"></div>
            <div class="left-button col-xs-2">
                <button class="w3-button w3-left w3-light-grey">&laquo; Dislike</button>
            </div>
            <div class = "albumn-logo col-xs-6 center">
                <img id="song-photo" src="Resources/spotify.png">    
            </div>
            <div class="right-button col-xs-2">
                <button class="w3-button w3-right w3-green">Like &raquo;</button>
            </div>
            <div class="col-xs-1"></div>
    
            <div class = "song-info col-xs-12 center">
                <p>song title - artist name</p>
            </div>
            <div class = "song-audio col-xs-12 center">
                <audio id="song-control" controls autoplay>
                    <source id="song-preview" src= "" type="audio/mpeg"/>
                    Your browser does not support the audio tag.
                  </audio>
            </div>
    
    
        </div>

    </div>



</body>

<script src="interactions.js"></script>

</html>
